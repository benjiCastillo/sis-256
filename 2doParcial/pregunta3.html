<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pregunta 3</title>
</head>
<body>
    <input type="text" id="nombre" placeholder="nombre"> <br>
    <input type="text" id="fecha" placeholder="fecha"> <br>
    <input type="text" id="telefono" placeholder="telefono"> <br>
    <input type="text" id="email" placeholder="email"> <br>
    <button onclick="verificar()">comparar</button>
    <script>
        function verificar(){
            var name =  document.getElementById("nombre");
            var fecha =  document.getElementById("fecha");
            var tel =  document.getElementById("telefono");
            var email =  document.getElementById("email");
            
            var con = 0;
            if(name.value == '') name.focus(); 
                else con++;
            if(fecha.value == '') fecha.focus();
                else con++;
            if(tel.value == '') tel.focus();
                else con++;
            if(email.value == '') email.focus();
                else con++;
            if(con == 4) alert("datos completos");
            else alert("datos incompletos");
        
        }    
    </script>

</body>
</html>
