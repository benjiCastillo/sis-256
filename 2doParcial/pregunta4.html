<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pregunta 4</title>
</head>
<body>
    <label for="n1">A.</label><input type="number" id="n1">
    <label for="n2">B.</label><input type="number" id="n2">
    <label for="n3">C.</label><input type="number" id="n3">
    <button onclick="calcular()">Calcular</button>

    <script>
    function calcular(){
        var n1 = document.getElementById("n1");
        var n2 = document.getElementById("n2");
        var n3 = document.getElementById("n3");
        if(n1.value > n2.value){
            if(n1.value > n3.value){
                n1.style.background = "blue";
            }else{
                n3.style.background = "blue";
            }
        }else{
           if(n2.value > n3.value){
               n2.style.background = "blue";
           }else{
               n3.style.background = "blue";
           }     
        }

    }
    </script>
</body>
</html>
